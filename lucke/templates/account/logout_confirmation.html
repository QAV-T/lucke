{% extends "base.html" %}

{% block title %}Logout Confirmation{% endblock %}

{% block content %}
<div class="logout-confirmation-container">
    <h2 class="text-center">Are you sure you want to logout?</h2>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-dark">Yes, Logout</button>
        <a href="{% url 'profile' %}" class="btn btn-light">Cancel</a>
    </form>
</div>
{% endblock %}
