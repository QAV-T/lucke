{% extends "base.html" %}

{% block title %}Delete Diary{% endblock %}

{% block content %}
<div class="post-delete-container text-center-light">
    <h2>Delete Diary</h2>
    <p>Are you sure you want to delete this diary?</p>
    <p><strong>{{ diary.title }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'diary_detail' diary.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
